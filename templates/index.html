

<!DOCTYPE html>
<html>
   <head>
      <title>{{ t + " | " + h}}</title>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
      <meta charset="utf-8">
      <style>
         /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
         #map {
         height: 100%;
         }
         /* Optional: Makes the sample page fill the window. */
         html, body {
         height: 100%;
         margin: 0;
         padding: 0;
         }
      </style>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
          <link href='{{url_for('static', filename='signin.css')}}' rel="stylesheet">

   </head>
   <body>
  <body class="text-center">

    <form class="form-signin" action="" method="post">
      {% if error %}
      <div class="alert alert-danger" role="alert">
        <p class="error"><strong>Error:</strong> {{ error }}
      </div>
      {% endif %}
      <h1 class="h3 mb-3 font-weight-normal">MOAT</h1>
      <label for="username" class="sr-only">User</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="User" value="{{
          request.form.username }}" required autofocus >
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" value="{{
          request.form.password }}" required>
      <input class="btn btn-default" type="submit" value="Login">
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    </div>
   </body>
</html>
